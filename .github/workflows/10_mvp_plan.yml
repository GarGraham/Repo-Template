name: mvp-plan
on:
  workflow_dispatch:
jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Assemble request
        run: echo '{"goal":"MVP ingest pipeline","notes":"No schema changes"}' > handoff.json
      - name: Supervisor Preflight
        uses: ./.github/workflows/00_supervisor.yml
        with: { mode: preflight }
      - name: Planner (stub)
        run: echo '{"files":["mvp/app/pipeline.py"],"tests":["mvp/tests/test_pipeline.py"]}' > handoff.json
      - name: Supervisor Validate
        uses: ./.github/workflows/00_supervisor.yml
        with: { mode: validate }
      - uses: actions/upload-artifact@v4
        with: { name: handoff, path: handoff.json }
